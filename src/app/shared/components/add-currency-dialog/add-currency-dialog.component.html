<div mat-dialog-title>Add Currency</div>

<div mat-dialog-content>
	<mat-form-field>
		<input
			#control="ngModel"
			[(ngModel)]="currencyPair"
			[ngModelOptions]="{ updateOn: 'blur' }"
			matInput
			type="text"
			required
			minlength="6"
			maxlength="6"
			pattern="[A-Z]+"
            placeholder="Currency Pair"
		/>
	</mat-form-field>
	@if (control.touched && control.hasError('required')) {
		<mat-error>Please enter currency pair</mat-error>
	}
	@if (control.hasError('pattern') || control.hasError('minlength')) {
		<mat-error>Please follow next format: USDEUR</mat-error>
	}
	@if (networkError()) {
		<mat-error>A network error has occured</mat-error>
	}
</div>

<div mat-dialog-actions>
	<button mat-button type="button" mat-dialog-close>Cancel</button>
	<button mat-button type="button" (click)="onAddClick()">Add</button>
</div>
